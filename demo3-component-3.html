<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>组件嵌套，父组件，子组件</title>
</head>

<body>
    <div id="main-content">
        <parent></parent>
    </div>
    <!--template 为组件模板-->
    <template id="son">
        <select name="hobby" id="">
            <option value="basketball">打篮球</option>
            <option value="football">打足球</option>
            <option value="baseball">打棒球</option>
        </select>
    </template>
    <template id="parent">
        <p>选择你喜爱的球类运动</p>
        <son></son>
    </template>
    <script src="vue.js"></script>
    <script>
    //1. 定义子组件
    var son = Vue.extend({
        template: '#son'
    });
    //2. 定义父组件
    var parent = Vue.extend({
        template: '#parent',
        components: {
            //局部注册son组件
            'son': son
        }
    })
    //3. 全局注册父组件
    Vue.component('parent', parent);

    new Vue({
        el: '#main-content'
    })
    </script>

    <!--在demo3-component-4.html 使用vue组件注册语法糖来简化注册的流程-->
</body>

</html>
